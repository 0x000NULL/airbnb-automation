# IMPORTANT: Before running, copy the environment template:
#   cp .env.example .env
# Then edit .env with your configuration. See docs/SETUP.md for details.

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: airbnb_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-airbnb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-airbnb_secret}
      POSTGRES_DB: ${POSTGRES_DB:-airbnb_automation}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-airbnb}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: airbnb_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: airbnb_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-airbnb}:${POSTGRES_PASSWORD:-airbnb_secret}@postgres:5432/${POSTGRES_DB:-airbnb_automation}
      - REDIS_URL=redis://redis:6379/0
      - RENTAHUMAN_API_KEY=${RENTAHUMAN_API_KEY}
      - RENTAHUMAN_MOCK_MODE=${RENTAHUMAN_MOCK_MODE:-true}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-in-production}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY:-}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET:-}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: airbnb_celery_worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-airbnb}:${POSTGRES_PASSWORD:-airbnb_secret}@postgres:5432/${POSTGRES_DB:-airbnb_automation}
      - REDIS_URL=redis://redis:6379/0
      - RENTAHUMAN_API_KEY=${RENTAHUMAN_API_KEY}
      - RENTAHUMAN_MOCK_MODE=${RENTAHUMAN_MOCK_MODE:-true}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY:-}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER:-}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A celery_config worker --loglevel=info

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: airbnb_celery_beat
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-airbnb}:${POSTGRES_PASSWORD:-airbnb_secret}@postgres:5432/${POSTGRES_DB:-airbnb_automation}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A celery_config beat --loglevel=info

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: airbnb_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-nextauth-secret-change-in-production}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
